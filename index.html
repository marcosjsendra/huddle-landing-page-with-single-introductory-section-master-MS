<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <script
      src="https://kit.fontawesome.com/4419dd15d7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/styles.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <img src="/images/logo.svg" alt="Hubble Logo" class="brand_logo" />

      <article class="cta_content">
        <img
          src="./images/illustration-mockups.svg"
          alt="minimal and colorful illustration of desktop and movil design"
          class="cta_img"
        />
        <div class="cta_section">
          <h1 class="cta_title">Build The Community Your Fans Will Love</h1>
          <p class="cta_txt">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="cta_btn">Register</button>
        </div>
      </article>
      <ul class="social_networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            class="icon_link facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com"
            target="_blank"
            class="icon_link twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="icon_link instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/marcosjsendra" target="_blank"
          >Marcos J. Sendra</a
        >.
      </p>
    </footer>
  </body>
</html>
